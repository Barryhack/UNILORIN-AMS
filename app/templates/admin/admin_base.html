<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - UNILORIN AMS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-bg: #1a2f4b;
            --main-bg: #0f172a;
        }
        
        body {
            background-color: var(--main-bg);
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .sidebar {
            background-color: var(--sidebar-bg);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #94a3b8;
            transition: all 0.2s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-link i {
            margin-right: 0.75rem;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="p-4 flex items-center space-x-3">
            <img src="{{ url_for('static', filename='images/unilorin-logo.png') }}" alt="Logo" class="w-10 h-10">
            <span class="text-white text-xl font-bold">AMS</span>
        </div>
        
        <nav class="mt-8">
            <a href="{{ url_for('admin.dashboard') }}" 
               class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
                <i class="material-icons">dashboard</i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('admin.manage_users') }}"
               class="nav-link {% if request.endpoint == 'admin.manage_users' %}active{% endif %}">
                <i class="material-icons">people</i>
                <span>Users</span>
            </a>
            <a href="{{ url_for('admin.manage_departments') }}"
               class="nav-link {% if request.endpoint == 'admin.manage_departments' %}active{% endif %}">
                <i class="material-icons">business</i>
                <span>Departments</span>
            </a>
            <a href="{{ url_for('admin.manage_courses') }}"
               class="nav-link {% if request.endpoint == 'admin.manage_courses' %}active{% endif %}">
                <i class="material-icons">school</i>
                <span>Settings</span>
            </a>
        </nav>
        
        <div class="absolute bottom-4 left-0 right-0 px-4">
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <button type="submit" class="nav-link w-full">
                    <i class="material-icons">logout</i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
