{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Admin Navigation -->
    <nav class="bg-[#1e1b4b] dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Navigation Links -->
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{{ url_for('admin.dashboard') }}" 
                           class="{% if request.endpoint == 'admin.dashboard' %}border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:border-gray-300 hover:text-white{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-all duration-200">
                            Dashboard
                        </a>
                        <a href="{{ url_for('admin.manage_users') }}"
                           class="{% if request.endpoint == 'admin.manage_users' %}border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:border-gray-300 hover:text-white{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-all duration-200">
                            Users
                        </a>
                        <a href="{{ url_for('admin.manage_departments') }}"
                           class="{% if request.endpoint == 'admin.manage_departments' %}border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:border-gray-300 hover:text-white{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-all duration-200">
                            Departments
                        </a>
                        <a href="{{ url_for('admin.manage_courses') }}"
                           class="{% if request.endpoint == 'admin.manage_courses' %}border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:border-gray-300 hover:text-white{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-all duration-200">
                            Courses
                        </a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button" 
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-300 hover:text-white hover:bg-[#2d2a5d] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#ffd700]"
                            aria-controls="mobile-menu"
                            aria-expanded="false"
                            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="{{ url_for('admin.dashboard') }}"
                   class="{% if request.endpoint == 'admin.dashboard' %}bg-[#2d2a5d] border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:bg-[#2d2a5d] hover:border-gray-300 hover:text-white{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-all duration-200">
                    Dashboard
                </a>
                <a href="{{ url_for('admin.manage_users') }}"
                   class="{% if request.endpoint == 'admin.manage_users' %}bg-[#2d2a5d] border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:bg-[#2d2a5d] hover:border-gray-300 hover:text-white{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-all duration-200">
                    Users
                </a>
                <a href="{{ url_for('admin.manage_departments') }}"
                   class="{% if request.endpoint == 'admin.manage_departments' %}bg-[#2d2a5d] border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:bg-[#2d2a5d] hover:border-gray-300 hover:text-white{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-all duration-200">
                    Departments
                </a>
                <a href="{{ url_for('admin.manage_courses') }}"
                   class="{% if request.endpoint == 'admin.manage_courses' %}bg-[#2d2a5d] border-[#ffd700] text-white{% else %}border-transparent text-gray-300 hover:bg-[#2d2a5d] hover:border-gray-300 hover:text-white{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-all duration-200">
                    Courses
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-6">
        {% block main %}{% endblock %}
    </main>
</div>
{% endblock %}
