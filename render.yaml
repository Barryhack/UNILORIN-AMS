services:
  - type: web
    name: attendance-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      export FLASK_APP=wsgi.py
      rm -rf migrations
      flask db init
      flask db migrate -m "Initial migration"
      flask db upgrade
    startCommand: gunicorn wsgi:app --config gunicorn_config.py
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: attendance_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis
          type: redis
          property: connectionString
      - key: SERVER_NAME
        value: unilorin-ams-vf9i.onrender.com
      - key: LOG_LEVEL
        value: ERROR
      - key: RATELIMIT_STORAGE_URL
        fromService:
          name: redis
          type: redis
          property: connectionString
    disk:
      name: attendance-data
      mountPath: /data
      sizeGB: 1

  - type: redis
    name: redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free

databases:
  - name: attendance_db
    databaseName: attendance
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
